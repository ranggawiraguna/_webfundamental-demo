<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="./../css/01_Number.css">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Number</title>
    </head>
    
    <body>
        <header> NUMBER </header>

        <div id="MainLayout">
            <div class="LayoutParent">
                <!-- Max digit for number is 15digit -->
                <center>
                    <h3> NORMAL NUMBER </h3>
    
                    <p id="layer1-angka1"> </p>
                    <p>,</p>
                    <p id="layer1-angka2"> </p>
                    <p>,</p>
                    <p id="layer1-angka3"> </p>
                    <p>,</p>
                    <p id="layer1-angka4"> </p>
                </center>
            </div>

            <div class="LayoutParent">
                <center>
                    <h3> DECIMAL NUMBER </h3>
        
                    <p id="layer2-angka1"> </p>
                    <p>,</p>
                    <p id="layer2-angka2"> </p>
                    <p>,</p>
                    <p id="layer2-angka3"> </p>
                </center>
            </div>

            <div class="LayoutParent">
                <center>
                    <h3> EKSPONEN NUMBER </h3>
        
                    <p id="layer3-angka1"> </p>
                    <p>,</p>
                    <p id="layer3-angka2"> </p>
                </center>
            </div>

            <div class="LayoutParent">
                <!-- Max digit for number is 15digit -->
                <center>
                    <h3> NEGATIVE NUMBER </h3>
    
                    <p id="layer4-angka1"> </p>
                    <p>,</p>
                    <p id="layer4-angka2"> </p>
                    <p>,</p>
                    <p id="layer4-angka3"> </p>
                    <p>,</p>
                    <p id="layer4-angka4"> </p>
                </center>
            </div>

            <div class="LayoutParent">
                <center>
                    <h3> WRONG NUMBER </h3>
        
                    <p id="layer5-angka1"> </p>
                    <p>,</p>
                    <p id="layer5-angka2"> </p>
                </center>
            </div>

            <div class="LayoutParent">
                <center>
                    <h3> SPECIAL NUMBER NUMBER </h3>
        
                    <p id="layer6-angka1"> </p>
                    <p>,</p>
                    <p id="layer6-angka2"> </p>
                    <br><br>
                    <p id="layer6-angka3"> </p>
                </center>
            </div>

            <div class="LayoutParent">
                <center>
                    <h3> STRING NUMBER </h3>
        
                    <p id="layer7-angka1">a </p>
                    <p>/</p>
                    <p id="layer7-angka2"> a</p>
                    <p>=</p>
                    <p id="layer7-angka3"> a</p>
                    <br>
                    <p id="layer7-angka4">a </p>
                    <p>/</p>
                    <p id="layer7-angka5"> a</p>
                    <p>=</p>
                    <p id="layer7-angka6"> a</p>
                </center>                
            </div>
        </div>        
    </body>

    <script src="./../js/01_Number.js"></script>
</html>
