<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="./../css/02_String.css">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>String</title>
    </head>
    
    <body>
        <header> STRING </header>

        <div id="MainLayout">
            <div class="LayoutParent">
                <center>
                    <h3> NORMAL STRING </h3>
    
                    <p id="layer1-string1"> </p>
                    <p>,</p>
                    <p id="layer1-string2"> </p>
                </center>
            </div>

            <div class="LayoutParent">
                <center>
                    <h3> STRING WITH KUTIP </h3>
    
                    <p id="layer2-string1"> </p>
                    <p>,</p>
                    <p id="layer2-string2"> </p>
                </center>
            </div>

            <div class="LayoutParent">
                <center>
                    <h3> STRING WITH ESCAPE KUTIP </h3>
    
                    <p id="layer3-string1"> </p>
                </center>
            </div>

            <div class="LayoutParent">
                <center>
                    <h3> STRING WITH ESCAPE ENTER </h3>
    
                    <p id="layer4-string1"> </p>
                </center>
            </div>

            <div class="LayoutParent">
                <center>
                    <h3> STRING WITH ESCAPE TAB </h3>
    
                    <p id="layer5-string1"> </p>
                </center>
            </div>

            <div class="LayoutParent">
                <center>
                    <h3> STRING WITH ESCAPE BACKSPACE </h3>
    
                    <p id="layer6-string1"> </p>
                </center>
            </div>

            <div class="LayoutParent">
                <center>
                    <h3> STRING WITH ESCAPE UNICODE </h3>
    
                    <p id="layer7-string1"> </p>
                    <br>
                    <p id="layer7-string2"> </p>
                    <br>
                    <p id="layer7-string3"> </p>
                </center>
            </div>

            <div class="LayoutParent">
                <center>
                    <h3> STRING CONCATINATION </h3>
    
                    <p id="layer8-string3"> </p>
                </center>
            </div>

            <div class="LayoutParent">
                <center>
                    <h3> STRING WITH ESCAPE UNICODE </h3>
    
                    <p id="layer9-boolean"> </p>
                </center>
            </div>

            <div class="LayoutParent">
                <center>
                    <h3> STRING WITH ESCAPE UNICODE </h3>
    
                    <p id="layer10-string1"> </p>
                    <br>
                    <p id="layer10-string2"> </p>
                </center>
            </div>
        </div>        
    </body>

    <script src="./../js/02_String.js"></script>
</html>
