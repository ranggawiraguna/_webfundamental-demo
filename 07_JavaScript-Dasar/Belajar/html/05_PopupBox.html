<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="./../css/05_PopupBox.css">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Popup Box</title>
    </head>
    
    <body>
        <header> POPUP BOX </header>

        <div id="MainLayout">
            <div class="LayoutParent">
                <center>
                    <h3> ALERT BOX </h3> <br>
    
                    <button id="layer1-button1" onclick="showOneAlert()"> SHOW ONE ALERT </button>
                    <div class="SectionInlineContent"></div>
                    <button id="layer1-button2" onclick="showManyAlert()"> SHOW MANY ALERT </button>
                </center>
            </div>

            <div class="LayoutParent">
                <center>
                    <h3> PROMPT BOX </h3> <br>
                    
                    <button id="layer2-button1" onclick="showOnePrompt()"> SHOW ONE PROMPT </button>
                    <div class="SectionInlineContent"></div>
                    <button id="layer2-button2" onclick="showManyPrompt()"> SHOW MANY PROMPT </button>    
                </center>
            </div>

            <div class="LayoutParent">
                <center>
                    <h3> CONFIRM BOX </h3> <br>
                    
                    <button id="layer3-button1" onclick="showConfirm()"> SHOW CONFIRM </button>
                </center>
            </div>
        </div>    
    </body>

    <script src="./../js/05_PopupBox.js"></script>
</html>
