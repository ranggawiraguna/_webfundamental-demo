<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="./../css/04 - HTML - Form.css">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form</title>
    </head>
    <body>
        <header> FORM </header>    

        <div id="MainContent">
            <form action="">
                <label for="Username"> Username : </label> <br>
                <input type="text" name="Username" id="Username">

                <br><br>

                <label for="Password"> Password : </label> <br>
                <input type="password" name="Password" id="Password">

                <br><br>

                <div class="Content-Box">
                    <p> Jenis Kelamin </p>
                    <br>
                    <input type="radio" name="JenisKelamin" id="radio-pria"> <label for="radio-pria"> Pria </label>
                    <input type="radio" name="JenisKelamin" id="radio-wanita"> <label for="radio-wanita"> Wanita </label>
                </div>

                <br><br>

                <div class="Content-Box">
                    <p> Hobi </p>
                    <br>
                    <input type="checkbox" id="checkbox-gulinggulingan"> <label for="checkbox-gulinggulingan"> Guling-gulingan &emsp;</label>
                    <input type="checkbox" id="checkbox-mutermuter"> <label for="checkbox-mutermuter"> Muter-muter </label><br>
                    <input type="checkbox" id="checkbox-larilari"> <label for="checkbox-larilari"> Lari-lari kecil &emsp;&emsp13;&emsp13;&emsp13;&emsp14;&emsp14; </label>
                    <input type="checkbox" id="checkbox-jalanjalan"> <label for="checkbox-larilari"> Jalan-jalan kecil </label><br>
                </div>

                <br><br>

                <button type="submit" id="ButtonSubmit"> MASUK! </button>
            </form>
        </div>
    </body>
</html>
